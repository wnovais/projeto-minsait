<app-page-tittle title="Produtos"></app-page-tittle>
<hr>
<table class="table">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Nome</th>
        <th scope="col">Código de Barras</th>
        <th scope="col">Quantidade</th>
        <th scope="col">Preco</th>
        <th scope="col">Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let produto of produtos">
        <th scope="row">{{ produto.id }}</th>
        <td>{{ produto.nome }}</td>
        <td>{{ produto.codigoBarras }}</td>
        <td>{{ produto.quantidade }}</td>
        <td>{{ produto.preco }}</td>
        <td>
          <button type="button" class="btn btn-danger btn-sm" (click)="removerProduto(produto.id || 0)">Remover</button>
          <a [routerLink]="'/produtos/editar/' + produto.id" type="button" class="btn btn-secondary btn-sm ms-2">Editar</a>
        </td>
      </tr>
    </tbody>
  </table>
  <br>
  <a class="btn btn-success ms-2" routerLink="/produtos/cadastrar">Cadastrar</a>
